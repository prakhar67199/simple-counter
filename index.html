<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- main wrapper -->
    <div class=" w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <!-- couter heading -->
        <div class="text-[#0398d4] font-medium text-[20px] capitalize">Increment and Decrement</div>

        <!-- button section -->
        <div class="flex bg-white text-[25px] text-[#344151] rounded-md p-2 ">

            <!-- minus button -->
            <button onclick="decrement()" class="mx-5 border-r-2 border-[#567189] pr-5">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    >
                <line x1="5" y1="12" x2="19" y2="12" />
                </svg>
            </button>

            <!-- display answer -->
            <div id="final-value" class="mx-5  border-[#567189] font-bold">
                0
            </div>


            <!-- incrementer sign -->
            <button onclick="increment()" class="mx-5 border-l-2 border-[#567189] font-bold pl-5">

                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    >
                    <line x1="12" y1="5" x2="12" y2="19" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                </svg>
            </button>
        </div>
    </div>

    
</body>
</html>
